[info]
name = "Archive Repertory"
author = "Daniel Berthereau"
description = "Keeps original names of imported files and put them in a hierarchical structure (collection / item / files) in order to get readable urls for files and to avoid an overloading of the file server."
license = "CECILL-2.1"
link = "https://github.com/Daniel-KM/Omeka-plugin-ArchiveRepertory"
support_link = "https://github.com/Daniel-KM/Omeka-plugin-ArchiveRepertory/issues"
optional_plugins = "CleanUrl"
version = "2.16.0"
omeka_minimum_version = "2.1"
omeka_target_version = "2.7.1"
tags = "file, path, import"
